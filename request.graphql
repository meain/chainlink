{
  repository(owner: "%s", name: "%s") {
    url
    defaultBranchRef {
      name
    }
    pullRequests(last: 100, states: [OPEN]) {
      edges {
        node {
          title
          number
          state
          author {
            login
          }
          headRefName
          baseRefName
          reviews(first: 10, states: [APPROVED, CHANGES_REQUESTED, COMMENTED, DISMISSED]) {
            edges {
              node {
                state
                author {
                  login
                }
              }
            }
          }
          labels(first: 10) {
            nodes {
              name
            }
          }
          isDraft
          createdAt
          reviewRequests(first: 10) {
            nodes {
              requestedReviewer {
                ... on User {
                  login
                }
              }
            }
          }
          additions
          deletions
        }
      }
    }
  }
}
